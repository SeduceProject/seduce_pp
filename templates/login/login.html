<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for("static", filename="img/picloud.ico") }}">

    <title>Please login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{{ url_for("static", filename="css/login.css") }}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="{{ url_for("login.login") }}" method="POST">
      <img class="" src="{{ url_for("static", filename="img/logo.png") }}" alt="picloud fog logo" height="150">
        <br/>
        <br/>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
    {% endif %}

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email"  class="form-control" placeholder="Email address"
        required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <input type="hidden" name="next_url" value="{{ next_url }}">

    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </div>

    <div class="form-group">
        <p class="text-muted text-center">Do not have an account?
            <a href="{{ url_for("login.signup") }}">Sign Up!</a>
        </p>
    </div>
</form>
</body>
</html>


{% block body %}

{% endblock %}
